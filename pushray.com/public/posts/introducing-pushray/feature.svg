<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 480" role="img" aria-labelledby="title desc">
  <title id="title">Pushray – Privacy-first encrypted file sharing</title>
  <desc id="desc">Abstract illustration of encrypted file sharing with files, a lock and a shield on a blue–purple gradient background.</desc>

  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#071D4A"/>
      <stop offset="45%" stop-color="#163C98"/>
      <stop offset="100%" stop-color="#6A2BCF"/>
    </linearGradient>

    <!-- Soft glow for nodes -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#62C5FF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#62C5FF" stop-opacity="0"/>
    </radialGradient>

    <!-- Card gradient (files / icons) -->
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5FBFF" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#D0E5FF" stop-opacity="0.88"/>
    </linearGradient>

    <!-- Icon gradient -->
    <linearGradient id="icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4D8DFF"/>
      <stop offset="100%" stop-color="#89B6FF"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="20" flood-color="#020814" flood-opacity="0.55"/>
    </filter>
  </defs>

  <rect width="1200" height="480" fill="url(#bg)"/>

  <!-- Subtle background orbs -->
  <circle cx="170" cy="80" r="70" fill="url(#glow)" opacity="0.35"/>
  <circle cx="980" cy="110" r="90" fill="url(#glow)" opacity="0.28"/>
  <circle cx="1040" cy="360" r="60" fill="url(#glow)" opacity="0.22"/>

  <!-- Flowing data lines -->
  <g opacity="0.7" stroke="#6EC9FF" stroke-width="2.2" fill="none">
    <path d="M-40 170 C 160 140, 340 210, 560 200 C 800 190, 980 140, 1240 180" opacity="0.65"/>
    <path d="M-40 230 C 170 220, 360 260, 610 250 C 830 240, 1000 260, 1240 240" opacity="0.45"/>
    <path d="M-40 290 C 160 310, 350 310, 560 320 C 820 335, 1000 330, 1240 310" opacity="0.35"/>
  </g>

  <!-- Data nodes on lines -->
  <g>
    <circle cx="230" cy="188" r="5.5" fill="#9BE1FF"/>
    <circle cx="420" cy="205" r="6" fill="#9BE1FF"/>
    <circle cx="660" cy="195" r="5" fill="#9BE1FF"/>
    <circle cx="890" cy="185" r="6" fill="#9BE1FF"/>
    <circle cx="310" cy="257" r="5" fill="#9BE1FF" opacity="0.8"/>
    <circle cx="545" cy="248" r="5.5" fill="#9BE1FF" opacity="0.85"/>
    <circle cx="780" cy="262" r="5" fill="#9BE1FF" opacity="0.8"/>
    <circle cx="1010" cy="252" r="5.5" fill="#9BE1FF" opacity="0.85"/>
  </g>

  <!-- Left file card -->
  <g filter="url(#softShadow)" transform="translate(210 120)">
    <rect x="0" y="0" rx="20" ry="20" width="160" height="210" fill="url(#card)" opacity="0.96"/>
    <path d="M115 0 H140 L160 20 V45" fill="#D0E5FF" opacity="0.95"/>
    <!-- text lines -->
    <rect x="32" y="70" width="96" height="8" rx="4" fill="#A1BDE4" opacity="0.85"/>
    <rect x="32" y="95" width="88" height="8" rx="4" fill="#A1BDE4" opacity="0.7"/>
    <rect x="32" y="120" width="72" height="8" rx="4" fill="#A1BDE4" opacity="0.6"/>
  </g>

  <!-- Right file card -->
  <g filter="url(#softShadow)" transform="translate(840 140)">
    <rect x="0" y="0" rx="20" ry="20" width="150" height="190" fill="url(#card)" opacity="0.9"/>
    <path d="M110 0 H132 L150 18 V40" fill="#D0E5FF" opacity="0.95"/>
    <rect x="30" y="72" width="92" height="7" rx="3.5" fill="#A1BDE4" opacity="0.8"/>
    <rect x="30" y="94" width="82" height="7" rx="3.5" fill="#A1BDE4" opacity="0.65"/>
  </g>

  <!-- Central lock card -->
  <g filter="url(#softShadow)" transform="translate(480 120)">
    <rect x="0" y="0" rx="26" ry="26" width="230" height="230" fill="rgba(4,13,40,0.72)" stroke="rgba(145,187,255,0.5)" stroke-width="1.2"/>
    <!-- Lock body -->
    <rect x="65" y="110" width="100" height="80" rx="18" fill="url(#icon)"/>
    <!-- Keyhole -->
    <circle cx="115" cy="146" r="15" fill="#F5FBFF"/>
    <path d="M115 136 A10 10 0 0 0 115 156 L119 171 H111 Z" fill="#4D8DFF"/>
    <!-- Lock shackle -->
    <path d="M80 118 V100 A35 35 0 0 1 150 100 V118" fill="none" stroke="url(#icon)" stroke-width="10" stroke-linecap="round"/>
  </g>

  <!-- Shield (extra security icon) -->
  <g filter="url(#softShadow)" transform="translate(760 255)">
    <path d="M70 0 L140 20 V78 C140 112 113 141 70 156 C27 141 0 112 0 78 V20 Z"
          fill="rgba(6,25,69,0.95)" stroke="rgba(144,186,255,0.75)" stroke-width="1.4"/>
    <path d="M70 18 L115 30 V74 C115 95 96 117 70 127 C44 117 25 95 25 74 V30 Z"
          fill="url(#icon)"/>
    <!-- small keyhole -->
    <circle cx="70" cy="63" r="10" fill="#F5FBFF"/>
    <path d="M70 57 A7 7 0 0 0 70 69 L73 80 H67 Z" fill="#4D8DFF"/>
  </g>

  <!-- Small caption dots to add depth -->
  <g fill="#7FA6FF" opacity="0.55">
    <circle cx="150" cy="340" r="3.5"/>
    <circle cx="1060" cy="210" r="3.5"/>
    <circle cx="1010" cy="340" r="3"/>
    <circle cx="320" cy="90" r="3"/>
    <circle cx="580" cy="60" r="3.5"/>
  </g>
</svg>